<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple To-do App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<link rel="shortcut icon" href="mylogo.jpg" type="image/X-icon" >
<link rel="stylesheet" href="Note_app.css">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&family=Dancing+Script:wght@500&family=Parisienne&family=Satisfy&display=swap" rel="stylesheet">

<style>



</style>  
</head>
<body>

<h1>Note App</h1>
<h3>Note all the things you would like to do on a click</h3>
<div class="whole">
<form onsubmit="return false">
<div class="what">What Note would you like to add?</div>
<div class="appear">
<div class="one"><textarea type="text" id="put"></textarea></div>

<div class="flex">
<button id="make"> Make Note </button>
<button id="clear">Clear</button>
</div>
</div>

</form>
</div>

<div class="task">
<div class="your">Your Notes</div>
<li id="items"></li>
</div>
<div class="edit"><button>Edit Note</button></div>

<script src="Note_app.js"></script>

</body>
</html>
